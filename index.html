<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Market</title>

    <!-- bootstarp stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- css stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- header starts -->
    <header class="text-center py-5">
        <h1 id="brand-name">The <span>Phone Market</span></h1>
    </header>

    <!-- main starts -->
    <main class="container">
        <section>
            <!-- search input and button -->
            <div class="input-group input-group-lg mb-4 mx-auto" style="width: 38rem;">
                <input id="search-input" type="text" class="form-control" placeholder="Search phone" aria-label="Search phone" aria-describedby="search-button">
                <button onclick="getSearchText()" class="btn btn-outline-secondary" type="button" id="search-button">Search</button>
            </div>

            <!-- phone details -->
            <div id="phone-details" class="card mx-auto" style="width: 28rem;">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </div>
              </div>

            <!-- search result -->
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4 my-4">
                
            </div>
        </section>
    </main>

    <!-- footer starts -->
    <footer>

    </footer>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- javaScript -->
    <script src="js/app.js"></script>
</body>
</html>
